name: katzrdum
description: Download and configure software for Google Glass

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  cloud_firestore: ^3.1.5
  firebase_auth: ^3.3.4
  firebase_core: ^1.10.6
  udp: ^4.0.1
  url_launcher: ^6.0.17
  font_awesome_flutter: ^9.2.0
  pointycastle: ^3.4.0
  basic_utils: ^3.9.4
  flutter_colorpicker: ^1.0.3

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^1.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/balrog_wink.png # This is only photoshopped to remove background ;)
